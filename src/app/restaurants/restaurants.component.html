<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
  </h1>
</section>


<section class="content">
  <div class="row">
    <!--Recebo meu Componente, e faco looping-->
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <!--Passo para a arvore do dom um obj dentro do name restaurant-->
      <mt-restaurant [domRestaurant]="restaurant"></mt-restaurant>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
