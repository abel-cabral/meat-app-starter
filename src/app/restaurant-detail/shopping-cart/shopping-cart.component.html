<div class="box box-solid">
    <div class="box-header">
      <i class="fa fa-shopping-cart"></i>

      <h3 class="box-title">Carrinho</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <!--Se vazio exibe esse item-->
      <div *ngIf="!items().length">
        <h4 class="text-center">
          Carrinho Vazio
        </h4>
      </div>
      <!--Se diferente de vazio exibe este aqui-->
      <div *ngIf="items().length" class="table-responsive">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of items()">              
              <th style="width:60%">{{item.menuItem.name}}</th>
              <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
            </tr>            
            <tr>
              <th>Total:</th>

              <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="items().length" class="box-footer">
      <div class="pull-right">
        <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
        <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
      </div>
    </div>
  </div>
